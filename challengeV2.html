<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Input To Create List</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            background-color: #f9f9f9;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Input Create List</h1>
    <input type="text" id="itemInput" placeholder="Enter an item">
    <button id="addButton">Add Item</button>
    <ul id="itemList"></ul>
</div>

<script>
    // Function to create a list 
    function createListFunction() {
        let list = []; 

        return function(item) {
            // Check if an item is passed
            if (item !== null) { 
                // Add the item to the list
            }
                list.push(item); 
                // Return the updated list
            return list; 
        };
    }

    // Create an instance of the list function
    const addItem = createListFunction();

    // Event listener for the button to add items to the list
    document.getElementById('addButton').addEventListener('click', function() {
        const itemInput = document.getElementById('itemInput');
        const item = itemInput.value.trim();

        if (item) {
            // Add item to the list
            const updatedList = addItem(item); 
            itemInput.value = '';
            // Update the displayed list
            displayList(updatedList); 
        }
    });

    // Function to display the list items
    function displayList(list) {
        const itemList = document.getElementById('itemList');
        itemList.innerHTML = ''; 
        list.forEach(function(item) {
            const listItem = document.createElement('li');
            listItem.textContent = item;
            itemList.appendChild(listItem);
        });
    }
</script>

</body>
</html>
