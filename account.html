<template>
    <lightning-card> <h1>Accounts</h1>
        <template if:true={accounts}>
            <lightning-layout multiple-rows>
                <template for:each={accounts} for:item="account">
                    <lightning-layout-item key={account.Id} size="12" class="slds-p-around_small">
                        <lightning-card title={account.Name} icon-name="standard:account">
                            <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"></lightning-icon>
                            <div class = "info">
                            <p class="slds-p-horizontal_small">
                                <strong>Name:</strong> {account.Name}<br>
                                <strong>Rating:</strong> {account.Rating}<br>
                                <strong>Industry:</strong> {account.Industry}
                                <strong>AnnualRevenue:</strong> {account.AnnualRevenue}
                                <strong>Active:</strong> {account.Active__c}
                            </p>
                            </div>
                            <div class="slds-p-horizontal_small">
                                <lightning-button variant = "brand" label="View Details" onclick={onclickhandleviewdetails} data-id={account.Id}></lightning-button>
                            </div>
                        </lightning-card>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
